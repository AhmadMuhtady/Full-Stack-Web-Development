<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DICE GAME</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Edu+QLD+Beginner:wght@400..700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>DICE GAME!!</h1>
		<h2 class="winner">Player [playerNum]!!!</h2>
		<section id="main-game">
			<div id="player1" class="player1">
				<h2>PLAYER 1</h2>
				<div class="dice1">
					<div class="hidden">
						<img
							id="dice1-img"
							src="./img/images/dice1.png"
							alt="image-dice-1"
						/>
					</div>
				</div>
			</div>
			<div id="player2" class="player2">
				<h2>PLAYER 2</h2>
				<div class="dice2">
					<div class="hidden">
						<img
							id="dice2-img"
							src="./img/images/dice1.png"
							alt="image-dice-1"
						/>
					</div>
				</div>
			</div>
		</section>
		<div class="btn">
			<button class="btn-inner">HIT ME!!</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
