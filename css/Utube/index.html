<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>UTUBE</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="header">
			<div class="left-section">
				<button class="icon-btn">
					<img src="./icons/bar-chart-steps.svg" alt="menu" />
				</button>
				<button class="logo-btn">
					<img src="./icons/youtube.svg" alt="youtube logo" />
					<span>YouTube</span>
				</button>
			</div>

			<div class="search-section">
				<input type="text" placeholder="Search" />
				<button class="icon-btn">
					<img src="./icons/search.svg" alt="search" />
				</button>
			</div>

			<div class="right-section">
				<button class="icon-btn">
					<img src="./icons/plus-lg.svg" alt="create" />
					<span>Create</span>
				</button>
				<button class="icon-btn">
					<img src="./icons/bell-fill.svg" alt="notifications" />
				</button>
				<button class="icon-btn">
					<img src="./icons/person-circle.svg" alt="profile" />
				</button>
			</div>
		</section>
		<section class="left-nav">
			<div class="container-lft">
				<button class="side-btn home">
					<img src="./icons/house-door-fill.svg" alt="house icon" />Home
				</button>
				<button class="side-btn subscription">
					<img src="./icons/substack.svg" alt="subscribe icon" />Subscription
				</button>
				<button class="side-btn">
					<img src="./icons/camera-reels.svg" alt="videos" />Video
				</button>
				<button class="side-btn left-profile">
					<img src="./icons/person-circle.svg" alt="profile" />You
				</button>
			</div>
		</section>

		<section class="mid-bar">
			<div class="mid-genre">
				<div><button>Action</button></div>
				<div><button>Horror</button></div>
				<div><button>Live</button></div>
				<div><button>Gaming</button></div>
				<div><button>Romance</button></div>
				<div><button>Western</button></div>
				<div><button>Fantasy</button></div>
				<div><button>Comedy</button></div>
				<div><button>Music</button></div>
				<div><button>Truth</button></div>
				<div><button>History</button></div>
				<div><button>Computer</button></div>
				<div><button>Tech</button></div>
				<div><button>Watched</button></div>
				<div><button>New</button></div>
			</div>
		</section>
		<section class="body"></section>
		<section class="footer"></section>
	</body>
</html>
