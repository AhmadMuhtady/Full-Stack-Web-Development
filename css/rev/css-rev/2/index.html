<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>uHost</title>
		<link rel="shortcut icon" href="favicon.png" />
		<style>
			* {
				box-sizing: border-box;
			}
			body {
				margin: 0;
				font-family: sans-serif;
			}

			h1 {
				background-image: url(freedom.jpg);
				color: white;
				padding: 10px;
				text-align: center;
				font-weight: bold;
				margin-top: 0;
				height: 100vh;
			}
			h2 {
				color: #2ddf5c;
				margin: 16px 5px;
			}

			.main-header {
				background-color: #2ddf5c;
				padding: 8px 16px;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}
			.main-nav__home a {
				text-decoration: none;
				color: forestgreen;
				font-weight: bold;
				font-size: 20px;
				line-height: 1;
				padding: 0;
				margin: 0;
			}
			.main-nav__home a:hover,
			.main-nav__home a:active,
			ul li a:hover,
			ul li a:active {
				color: white;
				border-bottom: 2px solid white;
				cursor: pointer;
				opacity: 0.8;
				transition: all 0.3s ease;
			}

			nav {
				width: auto;
			}
			ul {
				list-style: none;
				margin: 0;
				padding: 0;
				display: flex;
				gap: 12px;
			}
			li {
				margin: 0;
				padding: 0;
			}
			ul li a {
				text-decoration: none;
				color: forestgreen;
				font-weight: bold;
				font-size: 16px;
				line-height: 1;
				padding: 4px 8px;
			}
			.main-header--cta a {
				background-color: #ff1b68;
				border: solid red;
				padding: 5px;
				border-radius: 30px;
				color: rgb(61, 61, 229);
			}
			.main-header--cta a:hover,
			.main-header--cta a:active {
				background-color: white;
				border: solid red;
				padding: 5px;
				border-radius: 30px;
				color: rgb(71, 71, 255);
				opacity: 0.8;
				transition: all 0.3s ease;
			}
		</style>
	</head>

	<body>
		<header class="main-header">
			<div class="main-nav__home">
				<a href="index.html">uHost</a>
			</div>
			<nav>
				<ul>
					<li><a href="packages/index.html">Packages</a></li>
					<li><a href="customers/index.html">Customers</a></li>
					<li class="main-header--cta">
						<a href="start-hosting/index.html">Start Hosting</a>
					</li>
				</ul>
			</nav>
		</header>

		<main>
			<section>
				<h1>Get the freedom you deserve.</h1>
				<h2>Choose your plan</h2>
			</section>
		</main>
	</body>
</html>
